<style>

	}
	*{
		top: 0vh;

	:root{

	@media screen { /* Header */

			position: fixed;

			height: 6vh;

			font-size: 3vh;
			color: #0c0b09;
			text-decoration: none;
		}
		@media only screen and (min-width: 1300px){ /* Desktop */
			header{
				position: absolute;
			}
			header:hover >	 .headerBottom{
				height: 5.7vh;
				top: -5.7vh;
				transition: height 0.2s, top 0.2s;
			}
			.headerBottom{
				display: block;
				position: relative;
				height: 0vh;
				overflow: hidden;
				background: #c5c5c5;
				transition: height 0.6s, top 0.6s;
				transition-timing-function: cubic-bezier(0.32, 0, 0.67, 0);
			}
			.headerBottom label{
				position: relative;
				top: -6vh;
				left: calc(50% - 8vh);
				font-size: 2vh;
				color: #a0a0a0;

			}
			.headerSelectors{
				display: flex;
				height: 100%;
				width: 100%;
				justify-content: center;
				align-items: center;

			}

			}
			.headSelDiv a{
				display: inline-block;
				margin-left: 5vh;
				margin-right: 5vh;
				left: auto;
				font-size: 3vh;
				color: #0c0b09;
				text-decoration: none;
				transform: translateY(0vh);

			}
			.headSelDiv a:hover{

			}
			.selDivider{
				position: relative;
				width: 0.15vh;
				height: 77%;
				border: solid transparent 0vh;
				border-radius: 0.15vh;
				background: #a0a0a0;
				transform: skewX(-8deg);
			}
		}
		@media only screen and (max-width: 1300px){ /* Mobile */
			.headerBottom label{
				display: none;
			}
			.headerBottom{
				display: block;
				position: relative;
				height: 0vh;
				overflow: hidden;
				background: #c5c5c5;
				transition: height 0.3s, top 0.3s;
				transition-timing-function: cubic-bezier(0.32, 0, 0.67, 0);
			}
			.headerSelectors{
				width: 100%;
				height: 100%;
				display: flex;
				justify-content: center;

			}
			.headSelDiv a{
				display: inline-block;
				left: auto;
				font-size: 3vh;
				color: #0c0b09;
				text-decoration: none;
				transform: translateY(0vh);
				transition: transform 0.2s;
			}
			.headSelDiv{
				width: calc(50% - 0.15vh);
				height: 100%;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: left;
			}
			.selDivider{
				width: 0.3vh;
				height: 90%;
				border: none;
				border-radius: 0.3vh;
				background: #a0a0a0;

		}		
	}
	@media only screen and (min-width: 1300px){ /* Desktop */
		.mainCenter{
			position: absolute;
			display: flex;
			justify-content: center;
			width: 100%;
		}
		main{
			margin-top: calc(6vh + 20px);
			width: 1200px;
		}
		.hero{
			position: relative;
			left: -50px;
			width: 1300px;
			height: 600px;
			margin-bottom: 350px;
			overflow: hidden;
			background: #24211b;
			z-index: 2;
		}
		.hero canvas{
			position: relative;
			width: 100%;
			height: 100%;
			background: transparent;
			z-index: 3;
		}
		.hero h1{
			position: relative;
			color: #0c0b09;
			font-size: 230px;
			top: -430px;
			left: 15px;
			font-family: Lato;
			cursor: default;
			z-index: 1;
		}

			padding-left: 500px;
		}

			color: #f0f0f0;
		}

			width: 100%;
			height: 1400px;
			grid-template-columns: 53% auto;

			grid-row: 1 / 3;

			margin-bottom: 0vh;
		}

			top: -2px;
			left: 2px;
			color: #0c0b09;

		}

	@media only screen and (max-width: 1300px){ /* Mobile */
		main{
			display: none;

</style>
<script>
	// header
	var d = document,
	date = new Date(),
	month = date.getMonth(),
	day = date.getDate();
	if(month == 9 && day >= 30){
		d.querySelector('#logoSvg').src = 'a/spookySpiff.svg';
	}else if(month == 11){
		d.querySelector('#logoSvg').src = 'a/saintSpiff.svg';
	}else if(month == 0 && day == 25){
		d.querySelector('#logoSvg').src = 'a/irlSpiff.png';
	}
	
	// hero
	window.onscroll = function(){ d.querySelector('#heroTxt').style.top = window.pageYOffset / 8 - 430 + 'px'; };

	var heroCanvas = d.querySelector('#hero'),
	c = heroCanvas.getContext('2d'),
	heroTxt = d.querySelector('#heroTxt');
	function hero0(){
		heroCanvas.style.transform = 'rotateX(180deg)';
		const tree0 = new Image(76, 138),
		tree1 = new Image(76, 248),
		tree2 = new Image(88, 414);
		var trees = [],
		littleMan = {
			pos: 1400,
		};
		tree0.src = 'a/hero/tree0.png';
		tree1.src = 'a/hero/tree1.png';
		tree2.src = 'a/hero/tree2.png';

		function renderTree(type,pos){
			c.drawImage(eval('tree' + type), pos, 0);
		}
		function makeTree(){
			let ranPos = Math.floor(Math.random() * 1212),
			isColidding = false;
			trees.forEach(tree => {
				if(tree.pos > ranPos - 90 && tree.pos < ranPos + 90){
					isColidding = true;
				}
			});

			if(isColidding == false){
				trees.push({
					type: Math.floor(Math.random() * 3),
					pos: ranPos
				});
			}
		}
		function updateMan(){
			littleMan.pos -= 1;
		}
		function renderAll(){
			c.clearRect(0, 0, 1300, 600);
			trees.forEach(tree => {
				renderTree(tree.type, tree.pos)
			});
			// c.beginPath();
			// c.rect(littleMan.pos, 0, 26, 46);
			// c.stroke();
		}
		seederInterval = setInterval(makeTree, 3000);
		littleInterval = setInterval(updateMan, 10);
		renderInterval = setInterval(renderAll, 10)

		tree2.onload = function(){
			for (let i = 0; i < 8; i++) {
				makeTree();
			}
		}
	}
	function hero1(){
		c.clearRect(0, 0, 1300, 600);
		heroCanvas.onclick = function(){};
		heroCanvas.style.cursor = 'default';
		var currentEl = 0,
		currentLetter = -1;
		heroTxt.style.fontFamily = 'arial';
		heroTxt.style.fontSize = '50px';
		heroTxt.style.left = '0px';
		heroTxt.style.color = '#ffffff';
		heroTxt.style.transition = 'left 0.2s, color 0.2s, font-size 0.2s';
		var HERO_CSS = [
		'.hero h1{',function(){},
		' font-size: 230px;', function(){heroTxt.style.fontSize = '230px';},
		' font-family: Lato;', function(){heroTxt.style.fontFamily = 'Lato';},
		' color: #0c0b09;', function(){heroTxt.style.color = '#0c0b09';},
		' left: 15px;', function(){heroTxt.style.left = '15px';},
		'}'
		];
		c.font = '48px Recursive';
		c.fillStyle = "#595243";
		function txtUpdate(){
			currentLetter++
			if(currentLetter > HERO_CSS[currentEl].length){
				currentEl++
				currentLetter = 0;
			}
			if(currentEl == HERO_CSS.length){
				clearInterval(txtUpdateLoop);
				heroCanvas.onclick = function(){hero1()};
				heroCanvas.style.cursor = 'pointer';
				return;
			}
			if(typeof HERO_CSS[currentEl] === 'function'){
				HERO_CSS[currentEl]();
				currentEl++
			}
			c.fillText(HERO_CSS[currentEl].slice(0,currentLetter), 4, 40 + (currentEl * 24))
		}
		var txtUpdateLoop = setInterval(txtUpdate, 100);
	}
	eval('hero' + Math.floor(Math.random() * 2) + '()'); // "eval is evil", only when you let the user have it, ok
</script>
</html>
