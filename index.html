<style>
	@import url('https://fonts.googleapis.com/css2?family=Teko&display=swap');
	@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap');
	@font-face {
		font-family: aller;
		src: url(a/Aller.ttf);
	}
	*{
		top: 0vh;
		left: 0vh;
	}
	:root{
		background-color: #0c0b09;
	}
	.header{
		position: fixed;
		flex-direction: column;
		justify-content: left;
		height: 6vh;
		width: 100%;
	}
	.header:hover{
		height: 15vh;
	}
	.headerTop, .headerBottom{
		display: flex;
		background: #ffffff;
		height: 6vh;
		width: 100%;
		justify-content: center;
		align-items: center;
	}
	.logo{
		display: flex;
		justify-content: left;
		align-items: center;
		height: 6vh;
		width: auto;
	}
	.headerTitle{
		font-family: Quicksand;
		margin-left: 1vh;
		font-size: 3vh;
		color: #0c0b09;
		text-decoration: none;
	}
	@media only screen and (min-width: 150vh){ /* Desktop */
		.header:hover >	 .headerBottom{
			height: 5.7vh;
			top: -5.7vh;
			transition: height 0.2s, top 0.2s;
		}
		.headerBottom{
			display: block;
			position: relative;
			height: 0vh;
			overflow: hidden;
			background: #c5c5c5;
			transition: height 0.6s, top 0.6s;
			transition-timing-function: cubic-bezier(0.32, 0, 0.67, 0);
		}
		.headerBottom p{
			position: relative;
			top: -8vh;
			left: calc(50% - 8vh);
			font-size: 2vh;
			color: #a0a0a0;
			font-family: Quicksand;
			cursor: default;
		}
		.headerBottom p.label2{
			left: calc(50% + 1vh);
			top: -12.45vh;
		}
		.headerSelectors{
			display: flex;
			height: 100%;
			width: 100%;
			justify-content: center;
			align-items: center;
			white-space: nowrap;
		}
		.headSelDiv	{
			width: calc(50% - 0.4vh);
		}
		.headSelDiv.first{
			display: flex;
			justify-content: right;
		}
		.headSelDiv a{
			display: inline-block;
			margin-left: 5vh;
			margin-right: 5vh;
			left: auto;
			font-family: Quicksand;
			font-size: 3vh;
			color: #0c0b09;
			text-decoration: none;
			transform: translateY(0vh);
			transition: transform 0.2s;
		}
		.headSelDiv a:hover{
			transform: translateY(-0.2vh);
		}
		.selDivider{
			position: relative;
			width: 0.15vh;
			height: 77%;
			border: solid transparent 0vh;
			border-radius: 0.15vh;
			background: #a0a0a0;
			transform: skewX(-8deg);
		}
	}
	@media only screen and (max-width: 150vh){ /* Mobile */
		.headerBottom p{
			display: none;
		}
		.headerBottom{
			display: block;
			position: relative;
			height: 0vh;
			overflow: hidden;
			background: #c5c5c5;
			transition: height 0.3s, top 0.3s;
			transition-timing-function: cubic-bezier(0.32, 0, 0.67, 0);
		}
		.headerSelectors{
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.headSelDiv a{
			display: inline-block;
			left: auto;
			font-family: Quicksand;
			font-size: 3vh;
			color: #0c0b09;
			text-decoration: none;
			transform: translateY(0vh);
			transition: transform 0.2s;
		}
		.headSelDiv{
			width: calc(50% - 0.15vh);
			height: 100%;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: left;
		}
		.selDivider{
			width: 0.3vh;
			height: 90%;
			border: none;
			border-radius: 0.3vh;
			background: #a0a0a0;
		}
	}
</style>
<script>
	console.log('looking in the inspecter are we?');
	var date = new Date(),
	month = date.getMonth(),
	day = date.getDate();
	if(month == 9){
		document.querySelector('#logoSvg').src = 'a/spookySpiff.svg'
	}else if(month == 11){
		document.querySelector('#logoSvg').src = 'a/saintSpiff.svg'
	}else if(month == 0 && day == 25){
		document.querySelector('#logoSvg').src = 'a/irlSpiff.png'
	}
</script>
