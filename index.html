<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="/a/favicon.ico" type="image/x-icon">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Conman.dev</title>
</head>
<body>
	<header onclick="if(window.innerHeight / window.innerWidth >= 1.5){ var h = document.querySelector('.headerBottom'); if(h.style.height == '12vh'){h.style.height = '0vh'; this.style.height = '6vh';}else{h.style.height = '12vh';this.style.height = '100vh';}}">
		<div class="headerTop" style="cursor: default;">
			<div class="logo">
				<img id="logoSvg" src="a/spiff.svg" alt="Spiff, the face of Conman.dev" class="logoSvg" style="height: 5vh;">
				<t class="headerTitle">Conman.dev</t>
			</div>
		</div>
		<div class="headerBottom">
			<div class="headerSelectors">
				<div class="headSelDiv first">
					<a href="/osu"><span style="font-family: Aller;">osu!</span>online <span style="font-family: Teko; font-size: 1.6vh; margin-left: -0.8vh">//BETA</span></a>
				</div>
				<div class="selDivider"></div>
				<div class="headSelDiv">
					<a href="https://github.com/cconmann">GitHub</a>
					<a href="https://codepen.io/conmann">CodePen</a>
					<a href="https://g.dev/dcd">Google Devs</a>
				</div>
			</div>
			<label>Projects</label>
			<label style="left: calc(50% - 7.25vh); top: -6vh;">Links</label>
		</div>
	</header>
	<div class="mainCenter">
		<main>
			<section class="hero">
				<h1 class="heroTitle">Welcome!<br><span style="font-size: 40px; position: relative; top: -190px; left: 14px">Come with me and let me show you my work!</span></h1>
			</section>
			<section class="interestCodepen">
				<h1>May I interest you in some of my CodePen projects?</h1>
				<div class="grid">
					<iframe class="a" src="https://codepen.io/Conmann/embed/RwjEOEy?default-tab=result" frameborder="no" loading="lazy" allowtransparency="true"></iframe>
					<iframe class="b" src="https://codepen.io/Conmann/embed/wvroZXo?default-tab=result" frameborder="no" loading="lazy" allowtransparency="true"></iframe>
					<iframe class="c" src="https://codepen.io/Conmann/embed/eYRvgGg?default-tab=result" frameborder="no" loading="lazy" allowtransparency="true"></iframe>
					<iframe class="d" src="https://codepen.io/Conmann/embed/NWadMRG?default-tab=result" frameborder="no" loading="lazy" allowtransparency="true"></iframe>
				</div>
			</section>
		</main>
	</div>
</body>
<style>
	@import url('https://fonts.googleapis.com/css2?family=Teko&display=swap');
	@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap');
	@font-face {
		font-family: aller;
		src: url(a/Aller.ttf);
	}
	@media screen { /* Header */
		*{
			top: 0vh;
			left: 0vh;
		}
		:root{
			background-color: #0c0b09;
		}
		header{
			z-index: 999;
			position: fixed;
			flex-direction: column;
			justify-content: left;
			height: 6vh;
			width: 100%;
		}
		header:hover{
			height: 15vh;
		}
		.headerTop, .headerBottom{
			display: flex;
			background: #ffffff;
			height: 6vh;
			width: 100%;
			justify-content: center;
			align-items: center;
		}
		.logo{
			display: flex;
			justify-content: left;
			align-items: center;
			height: 6vh;
			width: auto;
		}
		.headerTitle{
			font-family: Quicksand;
			margin-left: 1vh;
			font-size: 3vh;
			color: #0c0b09;
			text-decoration: none;
		}
		@media only screen and (min-width: 150vh){ /* Desktop */
			header:hover >	 .headerBottom{
				height: 5.7vh;
				top: -5.7vh;
				transition: height 0.2s, top 0.2s;
			}
			.headerBottom{
				display: block;
				position: relative;
				height: 0vh;
				overflow: hidden;
				background: #c5c5c5;
				transition: height 0.6s, top 0.6s;
				transition-timing-function: cubic-bezier(0.32, 0, 0.67, 0);
			}
			.headerBottom label{
				position: relative;
				top: -6vh;
				left: calc(50% - 8vh);
				font-size: 2vh;
				color: #a0a0a0;
				font-family: Quicksand;
				cursor: default;
			}
			.headerSelectors{
				display: flex;
				height: 100%;
				width: 100%;
				justify-content: center;
				align-items: center;
				white-space: nowrap;
			}
			.headSelDiv	{
				width: calc(50% - 0.4vh);
			}
			.headSelDiv.first{
				display: flex;
				justify-content: right;
			}
			.headSelDiv a{
				display: inline-block;
				margin-left: 5vh;
				margin-right: 5vh;
				left: auto;
				font-family: Quicksand;
				font-size: 3vh;
				color: #0c0b09;
				text-decoration: none;
				transform: translateY(0vh);
				transition: transform 0.2s;
			}
			.headSelDiv a:hover{
				transform: translateY(-0.2vh);
			}
			.selDivider{
				position: relative;
				width: 0.15vh;
				height: 77%;
				border: solid transparent 0vh;
				border-radius: 0.15vh;
				background: #a0a0a0;
				transform: skewX(-8deg);
			}
		}
		@media only screen and (max-width: 150vh){ /* Mobile */
			.headerBottom label{
				display: none;
			}
			.headerBottom{
				display: block;
				position: relative;
				height: 0vh;
				overflow: hidden;
				background: #c5c5c5;
				transition: height 0.3s, top 0.3s;
				transition-timing-function: cubic-bezier(0.32, 0, 0.67, 0);
			}
			.headerSelectors{
				width: 100%;
				height: 100%;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.headSelDiv a{
				display: inline-block;
				left: auto;
				font-family: Quicksand;
				font-size: 3vh;
				color: #0c0b09;
				text-decoration: none;
				transform: translateY(0vh);
				transition: transform 0.2s;
			}
			.headSelDiv{
				width: calc(50% - 0.15vh);
				height: 100%;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: left;
			}
			.selDivider{
				width: 0.3vh;
				height: 90%;
				border: none;
				border-radius: 0.3vh;
				background: #a0a0a0;
			}
		}		
	}
	@media only screen and (min-width: 150vh){ /* Desktop */
		.mainCenter{
			position: absolute;
			display: flex;
			justify-content: center;
			width: 100%;
		}
		main{
			margin-top: calc(6vh + 20px);
			width: 1200px;
		}
		.hero{
			background: #a0a0a0;
			width: 100%;
			height: 400px;
			transform: skewX(-10deg);
		}
		.heroTitle{
			margin: 0vh;
			padding-top: 50px;
			padding-right: 35px;
			font-size: 200px;
			font-family: Quicksand;
			transform: skewX(10deg);
			text-align: center;
		}
		.interestCodepen h1{
			font-family: Quicksand;
			font-size: 30px;
			color: #c5c5c5;
		}
		.interestCodepen .grid{
			display: grid;
			width: 100%;
			height: 1400px;
			grid-template-columns: 54% auto;
			grid-template-rows: 33.3% 33.3% auto;
		}
		.interestCodepen .grid iframe{
			width: 100%;
			height: 100%;
		}
		.interestCodepen .grid .a{
			grid-column: 1 / 2;
			grid-row: 1 / 3;
		}
		.interestCodepen .grid .b{
			grid-column: 2 / 3;
			grid-row: 1 / 2;
		}
		.interestCodepen .grid .c{
			grid-column: 2 / 3;
			grid-row: 2 / 3;
		}
		.interestCodepen .grid .d{
			grid-column: 2 / 3;
			grid-row: 3 / 4;
		}
	}
	@media only screen and (max-width: 150vh){ /* Mobile */
		main{
			display: none;
		}
	}
</style>
<script>
	console.log('looking in the inspecter are we?');
	var date = new Date(),
	month = date.getMonth(),
	day = date.getDate();
	if(month == 9 && day >= 30){
		document.querySelector('#logoSvg').src = 'a/spookySpiff.svg';
	}else if(month == 11){
		document.querySelector('#logoSvg').src = 'a/saintSpiff.svg';
	}else if(month == 0 && day == 25){
		document.querySelector('#logoSvg').src = 'a/irlSpiff.png';
	}
</script>
</html>
